language: python
python: '3.6'
branches:
  only:
  - master
  - develop

install:
  - pip install -r requirements-ci.txt

script:
  - set -e
  - flake8 dohq_common
  - coverage run -m py.test tests
  - coverage xml

deploy:
  provider: pypi
  username: "__token__"
  password:
    secure: ""
  distributions: sdist bdist_wheel
  on:
    all_branches: true
  skip_cleanup: true

after_script:
  - echo "Deploy to PyPI finished."